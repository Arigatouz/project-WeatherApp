<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Weather APP</title>
  </head>
  <body>
    <h1 class="title">Welcome to the Weather App</h1>
    <div class="container">
      <form id="form">
        <div class="zip__holder">
          <label for="zipCode">Enter Your City Zip Code &#183;</label>
          <input type="number" name="zipCode" id="zipCode" />
        </div>
        <div class="Feeling__holder">
          <textarea
            name="feelings"
            id="feelings"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <button id="btn-submit" type="submit">Submit</button>
        </div>
      </form>
      <div class="header">
        <h1 class="header__tittle">Recent Information</h1>
        <div class="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
